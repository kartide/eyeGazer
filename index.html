<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebGazer Example</title>
<script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
<script>
  // Initialize WebGazer
  webgazer.setRegression('ridge') /* currently must set regression and tracker */
      .setTracker('clmtrackr')
      .setGazeListener(function(data, elapsedTime) {
        if (data == null) {
          return;
        }
        var x = data.x; // x-coordinate of the predicted gaze position
        var y = data.y; // y-coordinate of the predicted gaze position
        console.log(x, y); // Print the coordinates to console
      })
      .begin();
  
  // Set up a button to pause/resume calibration
  var isPaused = false;
  document.getElementById('pause-calibration').addEventListener('click', function() {
    if (isPaused) {
      webgazer.resume();
      isPaused = false;
      this.innerHTML = "Pause Calibration";
    } else {
      webgazer.pause();
      isPaused = true;
      this.innerHTML = "Resume Calibration";
    }
  });
</script>
</head>
<body>

<h1>WebGazer Example</h1>

<p>This is a simple example of using WebGazer.js to track user's gaze position on the screen.</p>

<button id="pause-calibration">Pause Calibration</button>

</body>
</html>
